<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Website</h1>
    </header>
    <main>
        <h2>Main Content Area</h2>
        <p>This is a simple HTML website. You can replace this content with your own text, images, and other elements.</p>
        <p>Feel free to explore and customize this website code to create your own unique web pages.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Simple HTML Website</p>
    </footer>
</body>
</html>
